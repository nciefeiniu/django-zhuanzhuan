<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>免费发布信息</title>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
     <!-- myself -->
    <link href="{% static 'css/a_header.css' %}" rel="stylesheet">
    <link href="{% static 'css/footer.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/detail.css' %}" rel="stylesheet">
    <link href="{% static 'css/addproduct.css' %}" rel="stylesheet">
    <!-- selection css -->
    <link href="{% static 'css/selection_mphone.css' %}" rel="stylesheet">
    <!-- jquery and bootstrap -->
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- myself -->
    <script type="text/javascript" src="{% static 'js/js_for_a.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/disable_btn.js' %}"></script>
</head>
<body>
<!-- 头部-->
{% include 'xianyu/a_header.html' %}

<!--信息-->
<div id="addproduct" >
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">* 标题</label>
            <div class="col-sm-10">
                <input type="text" name="biaoti" class="form-control" id="inputEmail3" placeholder="">
            </div>
         </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">* 转让价格</label>
            <div class="col-sm-10">
                <input type="text" name="jiage" class="form-control" id="inputEmail3" placeholder="">
            </div>
         </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">* 数量</label>
            <div class="col-sm-10">
                <input type="text" name="shuliang" class="form-control" id="inputEmail3" placeholder="">
            </div>
         </div>

        <div class="form-group">
            <label for="inputText" class="col-sm-2 control-label">* 详细介绍</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="jieshao" id="inputText" rows="3"></textarea>
            </div>
         </div>

        <div class="form-group">
            <label for="exampleInputFile">上传图片</label>
            <input type="file" name="up_img" id="exampleInputFile">
            <p class="help-block">上传商品图片</p>
        </div>
        <button type="submit" id="tijiao" class="btn btn-primary" >发布</button>

    </form>
</div>

<!-- 底部-->
<div class="footer">
    {% include 'xianyu/footer.html' %}
</div>
</body>
</html>
